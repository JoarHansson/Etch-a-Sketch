<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch รก la Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div id="everythingButFooter">
        <div id="header"><h1>Etch รก la Sketch</h1></div>
        <div id="content">
            <div id="gridContainer"></div>
            <div id="sideBar">
                <div id="buttonContainer">
                    <button class="btnSideBar" id="btnBlack">Black</button>
                    <button class="btnSideBar" id="btnRandom">Random</button>
                    <button class="btnSideBar" id="btnDarken">Darken</button>
                    <button class="btnSideBar" id="btnErase">Erase</button>            
                    <button class="btnSideBar" id="btnClear">Clear</button>
                </div>
                <div id="sliderContainer">
                    <input type="range" min="1" max="100" value="50" id="numberSlider">
                    <div id="sliderTextAndBtnContainer">
                        <div id="sliderText">50 x 50</div>
                        <button id="btnSlider">APPLY</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/JoarHansson/Etch-a-Sketch" 
        target="_blank">Made by Joar Hansson</a>
    </div>
</body>
</html>
